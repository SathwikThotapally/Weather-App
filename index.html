<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="weather-background">
        <div class="sun"></div>
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
    </div>
    <div class="container">
        <div class="weather_container">
            <h1 class="heading">Weather at your fingertips!</h1>
            <div class="temp">30
            </div>
            <div class="time_location">
                <p class="place">Hyderabad</p>
                <p class="region">Telangana</p>
                <div class="date-container">
                <p class="dates">2025-09-09</p>
                <p class="days">Monday</p>
                </div>
                <span class="times">11:00</span>
            </div>
            <div class="condition">
                <p>Mist</p>
                <img src="" class="weather-icon" alt="weather-icon">
            </div>
        </div>
        <nav class="navbar">
            <form>
                <input type="text" placeholder="Enter a Location" class="search_area">
                <button type="submit" class="search_button">Get Details</button>
            </form>
        </nav>

    </div>
</body>
<script src="index.js"></script>
</html>
